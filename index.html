    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-brown: #402005;
        --brand-orange: #ED8932;
        --brand-bg: #fdfcfb;
        --brand-dark: #1a0d02;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--brand-dark);
        color: #f8fafc;
        overflow: hidden;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .glass {
        background: rgba(26, 13, 2, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(237, 137, 50, 0.1);
      }
      .gradient-border {
        position: relative;
        border-radius: 1rem;
        background: rgba(64, 32, 5, 0.4);
      }
      .gradient-border::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: 1rem;
        padding: 1px;
        background: linear-gradient(45deg, var(--brand-brown), var(--brand-orange));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0.4;
      }
      .bg-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          radial-gradient(at 0% 0%, hsla(28, 92%, 15%, 0.2) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(30, 88%, 10%, 0.2) 0px, transparent 50%),
          radial-gradient(at 50% 50%, hsla(28, 92%, 5%, 0.1) 0px, transparent 80%);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(237, 137, 50, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(237, 137, 50, 0.4);
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
    </style>
